<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyDev Cursos Online | Pesquisa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-curso.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <header class="header-container">
      <h3>BabyDev Cursos</h3>
    </header>
    <main>
      <div class="banner">
        <p>Alunos Matriculados</p>
        <a href="home.html"
          ><button class="btn btn-light">Páginal Inicial</button></a
        >
      </div>
      <article class="article-content">
        <div class="search">
          <select class="form-select" id="curso-select">
            <!--Aqui será exibido os cursos cadastrados-->
          </select>
          <button type="submit" class="btn btn-primary" onclick="getCursosBySelected()">Pesquisar</button>
        </div>
        <!--Tabela para visualização dos Alunos-->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Telefone</th>
              <th scope="col">E-mail</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!--Aqui será exibido os alunos cadastrados-->
          </tbody>
        </table>
      </article>
    </main>
    <footer class="footer-container">
      Desenvolvido por BabyDev. Todos os direitos reservados
      <div class="footer-container-social">
        <a href="">Facebook</a> | <a href="">Instagram</a>
      </div>
    </footer>
    <script>
      getAlunos();
      getCursos();
    </script>
  </body>
</html>
