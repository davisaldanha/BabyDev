<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualização de Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-matricula.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <header class="header-container">
      <h4>BabyDev Cursos</h4>
    </header>
    <main>
        <h2>Atualização de Cadastro</h2>
      <form action="./curso.html" method="post" class="form-control">
        <div class="div-nome">
            <label for="nome"> ID </label>
            <input
              type="text"
              name="nome"
              class="form-control"
              id="id"
              required
              readonly
            />
          </div>
        <div class="div-nome">
          <label for="nome"> Nome </label>
          <input
            type="text"
            name="nome"
            class="form-control"
            id="nome"
            required
            placeholder="Insira seu nome"
          />
        </div>
        <div class="div-sobrenome">
          <label for="sobrenome"> Sobrenome </label>
          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            required
            placeholder="Insira seu sobrenome"
            class="form-control"
          />
        </div>
        <div class="div-email">
          <label for="email"> E-mail </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Insira seu email"
            class="form-control"
          />
        </div>
        <div class="div-telefone">
          <label for="telefone"> Telefone </label>
        <input
          type="text"
          name="telefone"
          id="telefone"
          required
          placeholder="Insira seu telefone"
          class="form-control"
        />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" onclick="updateAluno()">Atualizar</button>
        </div>
      </form>
    </main>
    <footer class="footer-container">
      Desenvolvido por BabyDev. Todos os direitos reservados
      <div class="footer-container-social">
        <a href="">Facebook</a> | <a href="">Instagram</a>
      </div>
    </footer>

    <script>loadFields()</script>
  </body>
</html>
